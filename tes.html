<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tulisan Berjalan dengan Background Putih dan Kotak Rounded</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  
  .marquee-container {
    width: 80%;
    max-width: 800px;
    padding: 20px;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }

  .marquee {
    display: inline-block;
    white-space: nowrap;
    animation: marquee 15s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee">
      <p>Tulisan berjalan dengan latar belakang putih dan kotak rounded, warna tulisan hitam.</p>
    </div>
  </div>
</body>
</html>
